<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{Shared/main_layout}">>
<head>
    <meta charset="utf-8" />
    <title>Buy Car</title>
</head>
<body>
<div layout:fragment="content" align="center">
    <h1>Buy Car</h1>
    <br />
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="#" th:action="@{/car/saveBuyCar}" th:object="${car}"
                  method="post">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{price}" />
                <div class="row">
                    <div class="col-md-3">
                        <label class="control-label">Car Name:</label>
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <input type="text" disabled class="form-control" th:field="*{name}"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label class="control-label">price:</label>
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <input type="text" disabled class="form-control" th:field="*{price}"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label class="control-label">Number Of Seats:</label>
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <input type="number" disabled class="form-control" th:field="*{numberOfSeats}"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label class="control-label">Sale Date:</label>
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <input type="date" class="form-control" th:field="*{saleDate}"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label class="control-label">Buyer Name:</label>
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <input type="text" class="form-control" th:field="*{buyerName}"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary"> Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
