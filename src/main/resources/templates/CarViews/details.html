<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{Shared/main_layout}">
<head>
    <meta charset="utf-8" />
    <title>Details Car</title>
</head>
<body>
<div layout:fragment="content" align="center">
    <h1>Details Car</h1>
    <br />
    <div class="row">
        <div class="col-md-4"></div>
            <div class="col-md-4">
            <form action="#" th:object="${car}">
                <input type="hidden" th:field="*{id}" />
                <div class="row">
                    <div class="col-md-3">
                        Car Name:
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <label class="control-label" th:text="*{name}"></label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        Product Price:
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <label class="control-label" th:text="*{price}"></label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        Number Of Seats:
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <label class="control-label" th:text="*{numberOfSeats}"></label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        Sale Price:
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <label class="control-label" th:text="*{salePrice}"></label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        Sale Date:
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <label class="control-label" th:text="*{saleDate}"></label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        Buyer Name:
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <label class="control-label" th:text="*{buyerName}"></label>
                        </div>
                    </div>
                </div>
                <a class="btn btn-outline-secondary" href="/car/listNotForSale">Back </a>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
