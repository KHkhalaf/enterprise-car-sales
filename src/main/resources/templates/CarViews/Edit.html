<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{Shared/main_layout}">
<head>
    <meta charset="utf-8" />
    <title>Edit Car</title>
</head>
<body>
<div layout:fragment="content" align="center">
    <h1>Edit Car</h1>
    <br />
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="#" th:action="@{/car/editCar}" th:object="${car}"
                method="post">

                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{isAvailable}" />
                <div class="row">
                    <div class="col-md-3">
                        <label class="control-label">Car Name:</label>
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <input type="text" class="form-control" th:field="*{name}"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label class="control-label">Price:</label>
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <input type="number" class="form-control" th:field="*{price}"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label class="control-label">Number Of Seats:</label>
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <input type="number" class="form-control" th:field="*{numberOfSeats}"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary"> Save</button>
                </div>
                </form>
          </div>
    </div>
</div>
</div>
</body>
</html>
