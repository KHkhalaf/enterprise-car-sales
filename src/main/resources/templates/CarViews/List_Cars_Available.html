<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Shared/main_layout}">
<head>
    <title>Cars List</title>
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-md-2"></div>
    <div class="col-xs-8 col-md-8">
        <div class="row">
            <form action="#" th:action="@{/car/search}" th:object="${searchDto}"
                  method="post">
                <div class="col-md-10">
                    <div class="form-group">
                        <input class="form-control"
                               placeholder="Search by Name ..."
                               type="search"
                               th:field="*{searchKey}"/>
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-5">
            <h2>Available Cars</h2>
        </div>
        <div class="col-md-1">
            <h2>
                <a href="/car/create" class="btn btn-success"><span class="glyphicon glyphicon-plus-sign"></span> Add Car</a>
            </h2>
        </div>
    </div>
    <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="table-responsive">
                <table class="table table-hover" id="product-table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Car Name</th>
                            <th>Price</th>
                            <th>Number Of Seats</th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr th:each="car : ${Cars}">
                        <td th:text="${car.name}"></td>
                        <td th:text="${car.Price}"></td>
                        <td th:text="${car.numberOfSeats}"></td>
                        <td><a th:href="@{'/car/buy/' + ${car.id}}" class="btn btn-primary"><span class="glyphicon glyphicon-shopping-cart"></span> Buy </a></td>
                        <td><a th:href="@{'/car/edit/' + ${car.id}}" class="btn btn-default">Edit</a></td>
                        <td><a th:href="@{'/car/delete/' + ${car.id}}" class="btn btn-danger">Delete</a></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
